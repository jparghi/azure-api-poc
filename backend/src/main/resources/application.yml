spring:
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
azure:
  activedirectory:
    enabled: true
    profile:
      tenant-id: ${AZURE_TENANT_ID:tenant-id}
    credential:
      client-id: ${AZURE_CLIENT_ID:client-id}
    app-id-uri: api://azure-api-first
    user-group:
      allowed-groups: ${AZURE_ALLOWED_GROUPS:ADMIN,USER}
app:
  apim:
    base-url: ${APIM_BASE_URL:https://api.contoso.com}
appinsights:
  connection-string: ${APPINSIGHTS_CONNECTION_STRING:}
