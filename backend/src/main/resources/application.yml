spring:
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AZURE_AD_ISSUER_URI:https://login.microsoftonline.com/${AZURE_TENANT_ID:tenant-id}/v2.0}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
azure:
  activedirectory:
    enabled: true
    profile:
      tenant-id: ${AZURE_TENANT_ID:tenant-id}
    credential:
      client-id: ${AZURE_CLIENT_ID:client-id}
    app-id-uri: api://azure-api-first
    user-group:
      allowed-groups: ${AZURE_ALLOWED_GROUPS:ADMIN,USER}
  servicebus:
    enabled: ${SERVICEBUS_ENABLED:false}
    connection-string: ${SERVICEBUS_CONNECTION_STRING:}
    queue-name: ${SERVICEBUS_QUEUE_NAME:user-events}
app:
  apim:
    base-url: ${APIM_BASE_URL:https://api.contoso.com}
appinsights:
  connection-string: ${APPINSIGHTS_CONNECTION_STRING:}
