apiVersion: v1
kind: Service
metadata:
  name: api-backend-svc
  namespace: api-first-demo
spec:
  selector:
    app: api-backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: api-frontend-svc
  namespace: api-first-demo
spec:
  selector:
    app: api-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
